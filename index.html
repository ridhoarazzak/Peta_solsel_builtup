<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Built-up & Urban Density</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      margin: 0;
    }

    h1 {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 1001;
      font-size: 18px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: white;
      padding: 10px;
      font-size: 14px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #legend i {
      width: 12px;
      height: 12px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 16px;
        padding: 6px 10px;
        top: 5px;
        left: 5px;
      }

      #legend {
        font-size: 12px;
        bottom: 10px;
        left: 5px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <h1>Dashboard Built-up & Urban Density</h1>
  <div id="map"></div>

  <div id="legend">
    <strong>Legenda:</strong><br />
    <i style="background:#ff7800"></i> Built-up 2024<br />
    <i style="background:#0078ff"></i> Built-up 2025<br />
    <i style="background:green"></i> Ekspansi
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-1.5167, 101.2667], 11);

    // Tile layer OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Style Built-up Area
    function styleBuiltup(feature) {
      return {
        fillColor: feature.properties.tahun === "2024" ? '#ff7800' : '#0078ff',
        weight: 1,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.5
      };
    }

    // Popup untuk builtup
    function onEachBuiltupFeature(feature, layer) {
      const luas = feature.properties.area_ha ? feature.properties.area_ha.toFixed(2) : 'N/A';
      const tahun = feature.properties.tahun || 'N/A';
      layer.bindPopup(`<b>Built-up Area ${tahun}</b><br>Luas: ${luas} ha`);
    }

    // Load GeoJSON Built-up 2024
    fetch('builtup_2024.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: styleBuiltup,
          onEachFeature: onEachBuiltupFeature
        }).addTo(map);
      })
      .catch(err => console.error('Error loading builtup_2024.geojson:', err));

    // Load GeoJSON Built-up 2025
    fetch('builtup_2025.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: styleBuiltup,
          onEachFeature: onEachBuiltupFeature
        }).addTo(map);
      })
      .catch(err => console.error('Error loading builtup_2025.geojson:', err));

    // Load GeoJSON Ekspansi
    fetch('ekspansi.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            fillColor: 'green',
            weight: 1,
            color: 'white',
            fillOpacity: 0.4
          },
          onEachFeature: function(feature, layer) {
            layer.bindPopup(`<b>Ekspansi</b><br>Info: ${feature.properties.info || 'N/A'}`);
          }
        }).addTo(map);
      })
      .catch(err => console.error('Error loading ekspansi.geojson:', err));
  </script>

</body>
</html>
