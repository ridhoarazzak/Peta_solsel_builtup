<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Built-up & Urban Density</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; }
    #legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: white;
      padding: 10px;
      font-size: 14px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      line-height: 18px;
    }
    #legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
      border: 1px solid #999;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="legend">
    <strong>Legenda:</strong><br>
    <i style="background:#ff7800"></i> Built-up 2024<br>
    <i style="background:#0078ff"></i> Built-up 2025<br>
    <i style="background:green"></i> Ekspansi
    <hr>
    <strong>Urban Density (Tile Layer):</strong><br>
    <i style="background:#91bfdb"></i> Jarang<br>
    <i style="background:#fee08b"></i> Sedang<br>
    <i style="background:#fc8d59"></i> Padat<br>
    <i style="background:#d73027"></i> Sangat Padat<br>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-1.23, 101.41], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Tile Layer Urban Density dari GitHub Pages
    var urbanDensityTiles = L.tileLayer(
      'https://ridhoarazzak.github.io/Peta_solsel_builtup/tiles/urban_density_tiles/{z}/{x}/{y}.png',
      {
        opacity: 0.7,
        minZoom: 10,
        maxZoom: 14,
        attribution: 'Urban Density Tiles'
      }
    ).addTo(map);

    // Style dan load Built-up serta Ekspansi pakai fetch GeoJSON seperti semula
    function styleBuiltup(feature) {
      return {
        fillColor: feature.properties.tahun === "2024" ? '#ff7800' : '#0078ff',
        weight: 1,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.5
      };
    }

    fetch('builtup_solok_selatan_2024_asli.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: styleBuiltup,
          onEachFeature: (feature, layer) => {
            var luas = feature.properties.area_ha ? feature.properties.area_ha.toFixed(2) : 'N/A';
            layer.bindPopup(`<b>Built-up Area 2024</b><br>Luas: ${luas} ha`);
          }
        }).addTo(map);
      });

    fetch('builtup_solok_selatan_2025_asli.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: styleBuiltup,
          onEachFeature: (feature, layer) => {
            var luas = feature.properties.area_ha ? feature.properties.area_ha.toFixed(2) : 'N/A';
            layer.bindPopup(`<b>Built-up Area 2025</b><br>Luas: ${luas} ha`);
          }
        }).addTo(map);
      });

    fetch('ekspansi_solok_selatan_2025_asli.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            fillColor: 'green',
            weight: 1,
            color: 'white',
            fillOpacity: 0.4
          },
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`<b>Ekspansi</b><br>Info: ${feature.properties.info || 'N/A'}`);
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
