<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Built-up & Urban Density</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; }
    #legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: white;
      padding: 10px;
      font-size: 14px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #legend i {
      width: 12px;
      height: 12px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="legend">
    <strong>Legenda:</strong><br>
    <i style="background:#ff7800"></i> Built-up 2024<br>
    <i style="background:#0078ff"></i> Built-up 2025<br>
    <i style="background:green"></i> Ekspansi
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-6.2, 106.85], 11);

    // Tambahkan tile basemap (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Jika kamu punya tile urban_density sendiri, ubah ini ke URL GitHub Pages-mu
    /*
    var urbanDensity = L.tileLayer('https://username.github.io/repo/urban_density_tiles/{z}/{x}/{y}.png', {
      opacity: 0.6,
      attribution: 'Urban Density'
    }).addTo(map);
    */

    // Style untuk Built-up Area
    function styleBuiltup(feature) {
      return {
        fillColor: feature.properties.tahun === "2024" ? '#ff7800' : '#0078ff',
        weight: 1,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.5
      };
    }

    // Load GeoJSON Built-up 2024
    fetch('builtup_2024.geojson') // GANTI jika perlu: URL lengkap ke GitHub Pages
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: styleBuiltup,
          onEachFeature: function(feature, layer) {
            var luas = feature.properties.area_ha ? feature.properties.area_ha.toFixed(2) : 'N/A';
            layer.bindPopup(`<b>Built-up Area 2024</b><br>Luas: ${luas} ha`);
          }
        }).addTo(map);
      });

    // Load GeoJSON Built-up 2025
    fetch('builtup_2025.geojson') // GANTI jika perlu
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: styleBuiltup,
          onEachFeature: function(feature, layer) {
            var luas = feature.properties.area_ha ? feature.properties.area_ha.toFixed(2) : 'N/A';
            layer.bindPopup(`<b>Built-up Area 2025</b><br>Luas: ${luas} ha`);
          }
        }).addTo(map);
      });

    // Load GeoJSON Ekspansi
    fetch('ekspansi.geojson') // GANTI jika perlu
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            fillColor: 'green',
            weight: 1,
            color: 'white',
            fillOpacity: 0.4
          },
          onEachFeature: function(feature, layer) {
            layer.bindPopup(`<b>Ekspansi</b><br>Info: ${feature.properties.info || 'N/A'}`);
          }
        }).addTo(map);
      });
  </script>

</body>
</html>
