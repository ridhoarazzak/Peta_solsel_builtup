<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta NDBI 2024â€“2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 18px;
      color: #333;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-7.25, 112.75], 12); // Ganti koordinat sesuai lokasi kamu

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Warna berdasarkan tahun/kategori
    function getColor(tahun) {
      switch(tahun) {
        case 2024: return '#1f77b4';
        case 2025: return '#2ca02c';
        case 'ekspansi': return '#ff7f0e';
        default: return '#cccccc';
      }
    }

    // Gaya per fitur
    function style(feature) {
      return {
        fillColor: getColor(feature.properties.tahun || 'ekspansi'), // default ke ekspansi
        weight: 1,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.7
      };
    }

    // Tambahkan GeoJSON kamu di sini
     var geojsonData = {
  type: "FeatureCollection",
  features: [
    ...builtup_solok_selatan_2024_asli.features,
    ...builtup_solok_selatan_2025_asli.features,
    ...ekspansi_solok_selatan_2025_asli.features
  ]
};

    // Tampilkan ke peta
    L.geoJSON(geojsonData, {
      style: style,
      onEachFeature: function (feature, layer) {
        var luas = feature.properties.luas_ha || 0;
        layer.bindPopup("Luas: " + luas.toFixed(2) + " ha");
      }
    }).addTo(map);

    // Legenda
    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'legend'),
          labels = ['<strong>Kategori</strong>'],
          categories = {
            '2024': '#1f77b4',
            '2025': '#2ca02c',
            'Ekspansi': '#ff7f0e'
          };

      for (var key in categories) {
        div.innerHTML +=
          '<i style="background:' + categories[key] + '"></i> ' +
          key + '<br>';
      }

      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>
