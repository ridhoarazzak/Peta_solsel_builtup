<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Built-up & Urban Density</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+8VWPdRPSOw7r1yqOrv2iWVfPHa1clTJo6ZhU9tAc="
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: white;
      padding: 10px;
      font-size: 14px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      line-height: 18px;
      max-width: 180px;
    }
    #legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
      border: 1px solid #999;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="legend">
  <strong>Legenda:</strong><br>
  <i style="background:#ff7800"></i> Built-up 2024<br>
  <i style="background:#0078ff"></i> Built-up 2025<br>
  <i style="background:green"></i> Ekspansi<br>
  <hr>
  <strong>Urban Density (Tile Layer):</strong><br>
  <i style="background:#91bfdb"></i> Jarang<br>
  <i style="background:#fee08b"></i> Sedang<br>
  <i style="background:#fc8d59"></i> Padat<br>
  <i style="background:#d73027"></i> Sangat Padat<br>
</div>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-oPRe6C1IHr0PO6BnsrXGRwvZcdTLMULbE6MjP38U98w="
  crossorigin=""
></script>
<script>
  // Base Layers
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    minZoom: 10,
    maxZoom: 14
  });

  var cartodb = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors &copy; CartoDB',
    minZoom: 10,
    maxZoom: 14
  });

  var toner = L.tileLayer('https://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap',
    minZoom: 10,
    maxZoom: 14
  });

  var white = L.tileLayer(
    "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEAAQMAAABmvDolAAAAA1BMVEX///+nxBvIAAAAH0lEQVQYGe3BAQ0AAADCIPunfg43YAAAAAAAAAAA5wIhAAAB9aK9BAAAAABJRU5ErkJggg==",
    { minZoom: 10, maxZoom: 14 }
  );

  // Overlay Tile Layer (Urban Density)
  var urbanDensityTiles = L.tileLayer(
    'https://ridhoarazzak.github.io/Peta_solsel_builtup/tiles/urban_density_tiles/{z}/{x}/{y}.png',
    {
      opacity: 0.7,
      minZoom: 10,
      maxZoom: 14,
      attribution: 'Urban Density Tiles',
      errorTileUrl: 'https://via.placeholder.com/256/eeeeee/aaaaaa?text=No+Tile' // fallback tile jika error
    }
  );

  // Map initialization
  var map = L.map('map', {
    center: [-1.3648, 101.2803],
    zoom: 12,
    minZoom: 10,
    maxZoom: 14,
    layers: [osm, urbanDensityTiles]
  });

  // Base maps object
  var basemaps = {
    "OpenStreetMap": osm,
    "CartoDB Positron": cartodb,
    "Stamen Toner": toner,
    "Without Background": white
  };

  // LayerGroups placeholder for GeoJSON
  var builtup2024Layer = L.layerGroup();
  var builtup2025Layer = L.layerGroup();
  var ekspansiLayer = L.layerGroup();

  // Style functions
  function styleBuiltup2024(feature) {
    return {
      fillColor: '#ff7800',
      weight: 1,
      color: 'white',
      fillOpacity: 0.6
    };
  }

  function styleBuiltup2025(feature) {
    return {
      fillColor: '#0078ff',
      weight: 1,
      color: 'white',
      fillOpacity: 0.6
    };
  }

  function styleEkspansi(feature) {
    return {
      fillColor: 'green',
      weight: 1,
      color: 'white',
      fillOpacity: 0.4
    };
  }

  // Utility fetch with error logging
  async function fetchGeoJSON(url) {
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();
      console.log(`Berhasil load: ${url}`);
      return data;
    } catch (error) {
      console.error(`Gagal load ${url}:`, error);
      alert(`Gagal memuat data dari: ${url}\nPeriksa koneksi atau sumber data.`);
      return null;
    }
  }

  // Load Built-up 2024 GeoJSON
  fetchGeoJSON('https://raw.githubusercontent.com/ridhoarazzak/Peta_solsel_builtup/main/builtup_solok_selatan_2024_asli.geojson')
    .then(data => {
      if (data) {
        var layer = L.geoJSON(data, {
          filter: f => f.properties.tahun === "2024",
          style: styleBuiltup2024,
          onEachFeature: (feature, layer) => {
            var luas = feature.properties.area_ha ? feature.properties.area_ha.toFixed(2) : 'N/A';
            layer.bindPopup(`<b>Built-up Area 2024</b><br>Luas: ${luas} ha`);
          }
        });
        builtup2024Layer.addLayer(layer);
        builtup2024Layer.addTo(map);
      }
    });

  // Load Built-up 2025 GeoJSON
  fetchGeoJSON('https://raw.githubusercontent.com/ridhoarazzak/Peta_solsel_builtup/main/builtup_solok_selatan_2025_asli.geojson')
    .then(data => {
      if (data) {
        var layer = L.geoJSON(data, {
          filter: f => f.properties.tahun === "2025",
          style: styleBuiltup2025,
          onEachFeature: (feature, layer) => {
            var luas = feature.properties.area_ha ? feature.properties.area_ha.toFixed(2) : 'N/A';
            layer.bindPopup(`<b>Built-up Area 2025</b><br>Luas: ${luas} ha`);
          }
        });
        builtup2025Layer.addLayer(layer);
        builtup2025Layer.addTo(map);
      }
    });

  // Load Ekspansi GeoJSON
  fetchGeoJSON('https://raw.githubusercontent.com/ridhoarazzak/Peta_solsel_builtup/main/ekspansi_solok_selatan_2025_asli.geojson')
    .then(data => {
      if (data) {
        var layer = L.geoJSON(data, {
          style: styleEkspansi,
          onEachFeature: (feature, layer) => {
            var info = feature.properties.info || 'N/A';
            var luas = feature.properties.area_ha ? feature.properties.area_ha.toFixed(2) : 'N/A';
            layer.bindPopup(`<b>Ekspansi</b><br>Info: ${info}<br>Luas: ${luas} ha`);
          }
        });
        ekspansiLayer.addLayer(layer);
        ekspansiLayer.addTo(map);
      }
    });

  // Overlay maps object
  var overlaymaps = {
    "Urban Density": urbanDensityTiles,
    "Built-up 2024": builtup2024Layer,
    "Built-up 2025": builtup2025Layer,
    "Ekspansi": ekspansiLayer
  };

  // Layer control
  L.control.layers(basemaps, overlaymaps, {collapsed: false}).addTo(map);

  // Fit map to bounds of urban density tiles area
  map.fitBounds([
    [-1.7251908911809466, 100.8879929288952],
    [-1.004406319174037, 101.67259597536716]
  ]);
</script>

</body>
</html>
